<accordion close-others="false">
    <accordion-group is-open="status.opOpen">
        <accordion-heading>
            <i style="margin-right:10px" class="pull-left glyphicon" ng-class="{'glyphicon-chevron-down': status.opOpen, 'glyphicon-chevron-right': !status.opOpen}"></i>
            <span>Objective Points</span>
        </accordion-heading>
        <div class="btn-group pull-right">
            <div class="btn-group">
                <button style="background:none" ng-click="showOPModal(0)" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
            </div>
        </div>
        <ul>
            <li ng-repeat="op in SiteObjectivePoints"><a class="btn" ng-click="showOPModal(op)">{{op.NAME}}</a></li>
        </ul>
    </accordion-group>
