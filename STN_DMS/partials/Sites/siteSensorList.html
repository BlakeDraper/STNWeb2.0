<accordion close-others="false">
    <accordion-group is-open="status.sensorOpen">
        <accordion-heading>
            <i style="margin-right:10px" class="pull-left glyphicon" ng-class="{'glyphicon-chevron-down': status.sensorOpen, 'glyphicon-chevron-right': !status.sensorOpen}"></i>
            <span>Sensors</span>
            <span class="badge pull-right">{{sensorCount.total}}</span>
        </accordion-heading>
        <div>Add Proposed Sensor:<button type="button" class="btn btn-default" ng-click="showProposed = !showProposed">+</button></div>
        <div ng-show="showProposed">
            <ul style="padding-left:0">
                <li style="list-style:none;" ng-repeat="ps in deployTypeList">
                    <input type="checkbox" ng-model="ps.selected" ng-click="" ng-value="{{ps.selected}}" />
                    <span>{{ps.METHOD}}</span>
                </li>
            </ul>
        </div>
        <ul>
            <li ng-repeat="s in SiteSensors">{{s.STATUS}}, {{s.INSTRUMENT_ID}}</li>
        </ul>
    </accordion-group>
